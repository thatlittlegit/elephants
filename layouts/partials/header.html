<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>{{.Title}}</title>

		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; base-uri 'none'; form-action 'none'; frame-ancestorys 'none';" />
		<meta http-equiv="X-Frame-Options" content="DENY" />

		<style>
		body {
			margin: auto;
			max-width: 900px;
		}

		a#page-title {
			color: #000;
			text-decoration: none;
		}

		#page-title a:hover, .post a:hover {
			text-decoration: underline;
		}

		.post {
			padding-left: 2rem;
		}

		a:visited, a {
			color: #00F;
		}
		</style>
	</head>
	<body>
		<a href="{{"/" | relURL}}" id="page-title"><h1>{{ .Site.Params.sitename | default .Title}}</h1></a>
