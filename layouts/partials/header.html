<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>{{.Title}}</title>

		<style>
		@media(min-width: 1100px) {
			body {
				margin: auto;
				max-width: 33%;
			}
		}

		a#page-title {
			color: #000;
			text-decoration: none;
		}

		#page-title a:hover, .post a:hover {
			text-decoration: underline;
		}

		.post {
			padding-left: 2rem;
		}

		a:visited, a {
			color: #00F;
		}
		</style>
	</head>
	<body>
		<a href="{{"/" | relURL}}" id="page-title"><h1>{{ .Site.Params.sitename | default .Title}}</h1></a>
